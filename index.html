<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Decodificador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="wrapper">
        
        <header>
            <div><img class="logo-topo" src="./imgs/logo-alura.svg" alt="Decodificador Alura"></div>
        </header>

        <div class="lado-esquerdo">  

            <textarea class="texto-digitado" placeholder="Já estão sabendo da novidade? Digite aqui!"></textarea>
            
            <div class="atencao">
                <img class="imagem-de-atencao" src="./imgs/simbolo-atencao.svg">
                <p class="mensagem-de-atencao">Apenas letras minúsculas e sem acento.</p>
            </div>
            
            <div class="botoes">
                <button class="botao-criptografar botoes-formatacao">Criptografar</button>
                <button class="botao-descriptografar botoes-formatacao">Descriptografar</button>
            </div>

        </div>

        
        <div class="lado-direito">

            <div class="mensagem-decodificada">
                <img class="msg-dcd-img" src="./imgs/imagem-decodificar.svg" />
                <p class="msg-decodificada-titulo">Nenhuma mensagem encontrada</p>
                <p class="msg-decodificada-conteudo">Digite um texto que você deseja criptografar ou descriptografar.</p>
                <button class="copiar-mensagem botoes-formatacao display-toggle-off">Copiar</button>
            </div>
            
        </div>

    </div>
</body>
</html>
